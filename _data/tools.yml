# SDK Generators

- name: APIMatic CodeGen
  category: sdk
  language: SaaS
  link: https://apimatic.io/code-generation-as-a-service
  description:  Bring in your API description (OAI v2/v3, RAML, API Blueprint, WSDL, etc.) to generate fully functional SDKs in over 10 languages.
  v2: true
  v3: true

- name: janephp/open-api
  category: sdk
  language: PHP
  github: https://github.com/janephp/open-api
  description:  Generate a PHP Client API (PSR7 compatible) given a OpenAPI specification.
  v2: true
  v3: true

- name: go-swagger
  category:
    - parser
    - sdk
    - converters
  link: https://goswagger.io/
  github: https://github.com/go-swagger/go-swagger
  language: Go
  description: Everything all in one. Parser, validator, generates spec from code, or code from spec!
  v2: true
  v3_progress_link: https://github.com/go-swagger/go-swagger/issues/1122

- name: guardrail
  category:
    - sdk
  link: https://github.com/twilio/guardrail
  github: https://github.com/twilio/guardrail
  language: Scala, Java, ...
  description: Principled code generation from OpenAPI Specifications
  v2: true
  v3: true

- name: NSwag
  catgeory:
    - sdk
  link: http://NSwag.org
  github: https://github.com/RicoSuter/NSwag
  language: .NET
  description: Swagger/OpenAPI toolchain for .NET, Web API and TypeScript
  v2: true
  v3: true

- name: Swagger-Codegen
  category: code-generators
  link: https://swagger.io/swagger-codegen/
  github: https://github.com/swagger-api/swagger-codegen
  language: Java
  description: Swagger Codegen enables generating server stubs and client SDKs for APIs defined in OpenAPI
  v2: true
  v3: true

